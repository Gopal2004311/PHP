<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Font Details!</h1>
    <fieldset>
        <form action="01_Accept.php" method="POST">
            <label for="text"><b>Enter Text:</b></label>
            <input type="text" name="text" id="text"><br>
            <br>
            <label for="style"><b>Select Font style:</b></label>
            <select name="style" id="style">
                <option value="Latin">Latin</option>
                <option value="Agency FB">Agency FB</option>
                <option value="fantasy">fantasy</option>
                <option value="Algerian">Algerian</option>
                <option value="Arial">Arial</option>
            </select><br>
            <br>
            <label for="size"><b>Enter Size for font:</b></label>
            <input type="number" name="size" id="size"><br>
            <br>
            <label for="color"><b>Enter font color:</b></label>
            <input type="text" name="color" id="color"><br>
            <br>
            <label for="bg_color"><b>Enter background color:</b></label>
            <input type="text" name="bg_color" id="bg_color"><br>
            <br>
            <input type="submit" name="submit" id="submit">
            <input type="reset" name="reset" id="reset">
        </form>
    </fieldset>
</body>
</html>
